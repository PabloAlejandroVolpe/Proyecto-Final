      <section class="formulario text-white">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su E-mail">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su direccion">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Numero de piso/departamento</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Piso, departamento, especificaciones.">
            </div>
            <div class="col-md-6">
              <label for="inputnumber" class="form-label">Numero de Telefono</label>
              <input type="number" class="form-control" id="inputCity" placeholder="Ingrese su numero de Telefono">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>CABA</option>
                <option selected>Buenos aires</option>
                <option selected>Catamarca</option>
                <option selected>Chaco</option>
                <option selected>Chubut</option>
                <option selected>Entre Rios</option>
                <option selected>Rio Negro</option>
                <option selected>Salta</option>
                <option selected>Santa Cruz</option>
                <option selected>Santa Fe</option>
                <option selected>Tucuman</option>
                <option selected>Cordoba</option>
                <option selected>Corrientes</option>
                <option selected>Formosa</option>
                <option selected>Jujuy</option>
                <option selected>La Pampa</option>
                <option selected>La Rioja</option>
                <option selected>Mendoza</option>
                <option selected>Misiones</option>
                <option selected>Neuquen</option>
                <option selected>San Juan</option>
                <option selected>San Luis</option>
                <option selected>Santiago Del Estero</option>
                <option selected>Tierra Del Fuego</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto los<a href="#"><p>Terminos de privacidad.</p></a>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
      </section>
        <footer>
