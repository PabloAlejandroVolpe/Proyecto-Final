      <section class="formulario text-white">
        <div class="container">
          <form>
            <h2>Contactanos</h2>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="first">Nombres</label>
                  <input type="text" class="form-control" placeholder="Ingrese sus Nombres" id="first">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="last">Apellidos</label>
                  <input type="text" class="form-control" placeholder="Ingrese sus Apellidos" id="last">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="company">Localidad</label>
                  <input type="text" class="form-control" placeholder="Ingrese su Localidad">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone">Telefono de contacto</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Ingrese su numero telefonico">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
        
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
              </div>
            </div>
            <label for="contact-preference">¿Esta de acuerdo con que lo contactemos?</label>
            <div class="radio">
              <label>
                <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Estoy de acuerdo
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>No estoy de acuerdo
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>
      <footer class="footer-distributed bg-dark">
        <div class="footer-left">
					<img src="../imagenes-carousel/logotodosushi.png" alt="Logo de la empresa" class="footer-logo-company">
